<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelime Oyunu</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f0f0f0;
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    .hidden { display: none; }
    .container { padding: 20px; }
    .input-group { margin-bottom: 10px; }
    .input-group input {
      padding: 8px;
      width: 100%;
      max-width: 250px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .game-columns {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card {
      padding: 12px 20px;
      background: var(--card);
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .card:hover { background: #cce5ff; }
    .admin-panel {
      margin-top: 20px;
    }
    #mistake-list {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--card);
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
    @media(max-width: 600px) {
      .card { font-size: 14px; }
      .game-columns { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Gƒ∞Rƒ∞≈û EKRANI -->
  <div id="login-screen" class="container">
    <h2>Giri≈ü Yap</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="≈ûifre" />
    </div>
    <button class="btn" onclick="login()">Giri≈ü</button>
  </div>

  <!-- OYUN EKRANI -->
  <div id="game-screen" class="container hidden">
    <div class="topbar">
      <div>
        <button class="btn" onclick="toggleTheme()">üåó Tema</button>
        <button class="btn" onclick="toggleMistakes()">‚ùå Yanlƒ±≈ülar</button>
        <button class="btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
      </div>
      <div id="admin-panel-btn" class="hidden">
        <button class="btn" onclick="showAdmin()">üëë Admin Panel</button>
      </div>
    </div>

    <div id="mistake-list"></div>

    <div class="game-columns">
      <div class="column" id="left-col"></div>
      <div class="column" id="right-col"></div>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-screen" class="container hidden">
    <h3>Yeni Kullanƒ±cƒ± Ekle</h3>
    <div class="input-group">
      <input type="text" id="new-username" placeholder="Yeni kullanƒ±cƒ± adƒ±" />
    </div>
    <div class="input-group">
      <input type="text" id="new-password" placeholder="Yeni ≈üifre" />
    </div>
    <button class="btn" onclick="addUser()">Ekle</button>
    <button class="btn" onclick="closeAdmin()">Geri</button>
  </div>

  <script>
    const kelimeler = [
      {en:"apple", tr:"elma"}, {en:"book", tr:"kitap"}, {en:"car", tr:"araba"}, {en:"dog", tr:"k√∂pek"},
      {en:"cat", tr:"kedi"}, {en:"tree", tr:"aƒüa√ß"}, {en:"milk", tr:"s√ºt"}, {en:"pen", tr:"kalem"},
      {en:"sun", tr:"g√ºne≈ü"}, {en:"moon", tr:"ay"}, {en:"school", tr:"okul"}, {en:"water", tr:"su"},
      {en:"fish", tr:"balƒ±k"}, {en:"bread", tr:"ekmek"}, {en:"chair", tr:"sandalye"}, {en:"table", tr:"masa"},
      {en:"window", tr:"pencere"}, {en:"door", tr:"kapƒ±"}, {en:"blue", tr:"mavi"}, {en:"bird", tr:"ku≈ü"}
    ];

    let user = null;
    let mistakes = [];
    let mistakeCount = 0;
    let usedIndexes = new Set();
    let currentPairs = [];
    let selected = null;

    function login() {
      let u = document.getElementById("username").value.trim().toLowerCase();
      let p = document.getElementById("password").value.trim().toLowerCase();

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if ((u === "emre" && p === "1453") || (users[u] && users[u] === p)) {
        user = u;
        localStorage.setItem("currentUser", u);
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("game-screen").classList.remove("hidden");
        if (u === "emre") document.getElementById("admin-panel-btn").classList.remove("hidden");
        loadUserData();
        renderGame();
      } else {
        alert("Kullanƒ±cƒ± adƒ± veya ≈üifre yanlƒ±≈ü.");
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleMistakes() {
      const list = document.getElementById("mistake-list");
      list.style.display = (list.style.display === "block") ? "none" : "block";
      list.innerHTML = "<strong>Yanlƒ±≈ülar:</strong><ul>" + mistakes.map(w => "<li>" + w + "</li>").join("") + "</ul>";
    }

    function getRandomPairs() {
      const remaining = kelimeler.filter((_, i) => !usedIndexes.has(i));
      const selected = remaining.sort(() => 0.5 - Math.random()).slice(0, 5);
      selected.forEach(w => usedIndexes.add(kelimeler.indexOf(w)));
      return selected;
    }

    function renderGame() {
      selected = null;
      currentPairs = getRandomPairs();
      const left = document.getElementById("left-col");
      const right = document.getElementById("right-col");
      left.innerHTML = ""; right.innerHTML = "";

      let enCards = currentPairs.map(w => ({text: w.en, match: w.tr, lang: 'en'}));
      let trCards = currentPairs.map(w => ({text: w.tr, match: w.en, lang: 'tr'}));
      enCards.sort(() => 0.5 - Math.random());
      trCards.sort(() => 0.5 - Math.random());

      enCards.forEach(c => left.appendChild(createCard(c)));
      trCards.forEach(c => right.appendChild(createCard(c)));
    }

    function createCard(data) {
      const el = document.createElement("div");
      el.className = "card";
      el.textContent = data.text;
      el.onclick = () => handleClick(el, data);
      return el;
    }

    function handleClick(el, data) {
      if (selected && selected.el === el) {
        el.style.background = "";
        selected = null;
        return;
      }

      if (!selected) {
        selected = {el, data};
        el.style.background = "#a0d8f1";
        return;
      }

      const match = selected.data.match === data.text && selected.data.lang !== data.lang;
      if (match) {
        el.style.background = "#90ee90";
        selected.el.style.background = "#90ee90";
        el.onclick = null;
        selected.el.onclick = null;
        setTimeout(() => {
          if (document.querySelectorAll(".card[onclick]").length === 0) renderGame();
        }, 300);
      } else {
        el.style.background = "#f08080";
        selected.el.style.background = "#f08080";
        mistakes.push(selected.data.text + " ‚Üî " + data.text);
        mistakeCount++;
        if (mistakeCount >= 5) {
          alert("5 yanlƒ±≈ü yapƒ±ldƒ±! Oyun bitti.");
        } else {
          setTimeout(() => {
            el.style.background = "";
            selected.el.style.background = "";
          }, 1000);
        }
      }

      selected = null;
      saveUserData();
    }

    function saveUserData() {
      const progress = {mistakes, mistakeCount, used: Array.from(usedIndexes)};
      localStorage.setItem("progress_" + user, JSON.stringify(progress));
    }

    function loadUserData() {
      const data = JSON.parse(localStorage.getItem("progress_" + user) || "{}");
      mistakes = data.mistakes || [];
      mistakeCount = data.mistakeCount || 0;
      usedIndexes = new Set(data.used || []);
    }

    function showAdmin() {
      document.getElementById("game-screen").classList.add("hidden");
      document.getElementById("admin-screen").classList.remove("hidden");
    }

    function closeAdmin() {
      document.getElementById("admin-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
    }

    function addUser() {
      const u = document.getElementById("new-username").value.trim().toLowerCase();
      const p = document.getElementById("new-password").value.trim().toLowerCase();
      if (!u || !p) return alert("Bo≈ü bƒ±rakma!");
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Kullanƒ±cƒ± eklendi.");
    }

    // Otomatik giri≈ü varsa
    if (localStorage.getItem("currentUser")) {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      user = localStorage.getItem("currentUser");
      if (user === "emre") document.getElementById("admin-panel-btn").classList.remove("hidden");
      loadUserData();
      renderGame();
    }
  </script>
</body>
</html>
