<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelime E≈üle≈ütirme Oyunu</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f0f0f0;
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #2a2a2a;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }
    .container { padding: 20px; }
    .hidden { display: none; }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card {
      background: var(--card);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .card:hover { background: #cfe2ff; }
    #mistake-list {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card);
      padding: 10px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    @media(max-width: 600px) {
      .columns { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div id="login-screen" class="container">
    <h2>Giri≈ü Yap</h2>
    <input id="username" placeholder="Kullanƒ±cƒ± Adƒ±"><br><br>
    <input id="password" type="password" placeholder="≈ûifre"><br><br>
    <button class="btn" onclick="login()">Giri≈ü</button>
  </div>

  <div id="game-screen" class="container hidden">
    <div class="topbar">
      <div>
        <button class="btn" onclick="toggleTheme()">üåó Tema</button>
        <button class="btn" onclick="toggleMistakes()">‚ùå Yanlƒ±≈ülar</button>
        <button class="btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
      </div>
    </div>
    <div id="mistake-list"></div>
    <div class="columns">
      <div class="column" id="english-col"></div>
      <div class="column" id="turkish-col"></div>
    </div>
  </div>

  <script>
    let words = [];
    let user = null;
    let selected = null;
    let used = [];
    let mistakes = [];
    let mistakeCount = 0;

    fetch('word.json')
      .then(res => res.json())
      .then(data => {
        words = data["A1"]; // Seviye se√ßimi buradan yapƒ±labilir
        const savedUser = localStorage.getItem("active_user");
        if (savedUser) {
          user = savedUser;
          loadProgress();
          document.getElementById("login-screen").classList.add("hidden");
          document.getElementById("game-screen").classList.remove("hidden");
          renderSet();
        }
      });

    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim().toLowerCase();
      if ((u === "emre" && p === "1453") || getUsers()[u] === p) {
        user = u;
        localStorage.setItem("active_user", user);
        loadProgress();
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("game-screen").classList.remove("hidden");
        renderSet();
      } else {
        alert("Giri≈ü ba≈üarƒ±sƒ±z.");
      }
    }

    function logout() {
      localStorage.removeItem("active_user");
      location.reload();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "{}");
    }

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem("progress_" + user) || "{}");
      used = data.used || [];
      mistakes = data.mistakes || [];
      mistakeCount = mistakes.length;
    }

    function saveProgress() {
      localStorage.setItem("progress_" + user, JSON.stringify({used, mistakes}));
    }

    function toggleMistakes() {
      const box = document.getElementById("mistake-list");
      if (box.style.display === "block") {
        box.style.display = "none";
      } else {
        box.innerHTML = "<strong>Yanlƒ±≈ülar:</strong><ul>" + mistakes.map(m => `<li>${m}</li>`).join("") + "</ul>";
        box.style.display = "block";
      }
    }

    function renderSet() {
      if (used.length >= words.length) {
        alert("T√ºm kelimeleri tamamladƒ±nƒ±z!");
        return;
      }

      const unused = words.map((w, i) => ({...w, i})).filter(w => !used.includes(w.i));
      const chosen = unused.sort(() => Math.random() - 0.5).slice(0, 5);
      chosen.forEach(w => used.push(w.i));
      saveProgress();

      const enCol = document.getElementById("english-col");
      const trCol = document.getElementById("turkish-col");
      enCol.innerHTML = "";
      trCol.innerHTML = "";

      const enWords = [...chosen].sort(() => Math.random() - 0.5);
      const trWords = [...chosen].sort(() => Math.random() - 0.5);

      enWords.forEach(w => enCol.appendChild(createCard(w.en, w.tr, "en")));
      trWords.forEach(w => trCol.appendChild(createCard(w.tr, w.en, "tr")));
    }

    function createCard(text, match, lang) {
      const el = document.createElement("div");
      el.className = "card";
      el.textContent = text;
      el.onclick = () => handleClick(el, text, match, lang);
      return el;
    }

    function handleClick(el, text, match, lang) {
      if (selected && selected.el === el) {
        el.style.background = "";
        selected = null;
        return;
      }

      if (!selected) {
        selected = {el, text, match, lang};
        el.style.background = "#add8e6";
        return;
      }

      if (selected.lang !== lang && selected.match === text) {
        selected.el.style.background = "#90ee90";
        el.style.background = "#90ee90";
        selected.el.onclick = null;
        el.onclick = null;
        setTimeout(() => {
          if (document.querySelectorAll(".card[onclick]").length === 0) renderSet();
        }, 400);
      } else {
        selected.el.style.background = "#f08080";
        el.style.background = "#f08080";
        const wrong = `${selected.text} ‚Üî ${text}`;
        mistakes.push(wrong);
        mistakeCount++;
        saveProgress();
        if (mistakeCount >= 5) {
          alert("5 yanlƒ±≈ü yapƒ±ldƒ±. Oyun bitti.");
          document.querySelectorAll(".card").forEach(c => c.onclick = null);
        }
        setTimeout(() => {
          selected.el.style.background = "";
          el.style.background = "";
        }, 800);
      }
      selected = null;
    }
  </script>
</body>
</html>
