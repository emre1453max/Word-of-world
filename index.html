<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kelime E≈üle≈ütirme Oyunu</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f2f2f2;
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      transition: 0.3s;
    }
    .container { padding: 20px; }
    .hidden { display: none; }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card {
      padding: 10px 20px;
      background: var(--card);
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }
    .card:hover { background: #d3eaff; }
    #mistake-list {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card);
      padding: 10px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    @media(max-width: 600px) {
      .columns { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <div id="login-screen" class="container">
    <h2>Giri≈ü Yap</h2>
    <input id="username" placeholder="Kullanƒ±cƒ± Adƒ±"><br><br>
    <input id="password" placeholder="≈ûifre" type="password"><br><br>
    <button class="btn" onclick="login()">Giri≈ü</button>
  </div>

  <div id="game-screen" class="container hidden">
    <div class="topbar">
      <div>
        <button class="btn" onclick="toggleTheme()">üåó Tema</button>
        <button class="btn" onclick="toggleMistakes()">‚ùå Yanlƒ±≈ülar</button>
        <button class="btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
      </div>
      <div id="admin-panel-btn" class="hidden">
        <button class="btn" onclick="showAdmin()">üëë Admin Panel</button>
      </div>
    </div>
    <div id="mistake-list"></div>
    <div class="columns">
      <div class="column" id="english-col"></div>
      <div class="column" id="turkish-col"></div>
    </div>
  </div>

  <div id="admin-screen" class="container hidden">
    <h3>Yeni Kullanƒ±cƒ± Ekle</h3>
    <input id="new-username" placeholder="Yeni kullanƒ±cƒ± adƒ±"><br><br>
    <input id="new-password" placeholder="Yeni ≈üifre"><br><br>
    <button class="btn" onclick="addUser()">Ekle</button>
    <button class="btn" onclick="closeAdmin()">Geri</button>
  </div>

  <script>
    const words = [
      {en:"apple", tr:"elma"}, {en:"book", tr:"kitap"}, {en:"car", tr:"araba"}, {en:"cat", tr:"kedi"},
      {en:"dog", tr:"k√∂pek"}, {en:"milk", tr:"s√ºt"}, {en:"bread", tr:"ekmek"}, {en:"sun", tr:"g√ºne≈ü"},
      {en:"moon", tr:"ay"}, {en:"tree", tr:"aƒüa√ß"}, {en:"chair", tr:"sandalye"}, {en:"table", tr:"masa"},
      {en:"door", tr:"kapƒ±"}, {en:"water", tr:"su"}, {en:"pen", tr:"kalem"}, {en:"blue", tr:"mavi"}
    ];

    let user = null;
    let selected = null;
    let matches = 0;
    let mistakes = [];
    let mistakeCount = 0;
    let usedIndices = new Set();
    let currentSet = [];

    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if ((u === "emre" && p === "1453") || users[u] === p) {
        user = u;
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("game-screen").classList.remove("hidden");
        if (u === "emre") document.getElementById("admin-panel-btn").classList.remove("hidden");
        renderSet();
      } else {
        alert("Giri≈ü ba≈üarƒ±sƒ±z.");
      }
    }

    function logout() {
      location.reload();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleMistakes() {
      const box = document.getElementById("mistake-list");
      if (box.style.display === "block") {
        box.style.display = "none";
      } else {
        box.innerHTML = "<strong>Yanlƒ±≈ülar:</strong><ul>" + mistakes.map(m => `<li>${m}</li>`).join("") + "</ul>";
        box.style.display = "block";
      }
    }

    function renderSet() {
      const available = words.filter((_, i) => !usedIndices.has(i));
      if (available.length < 5) return alert("T√ºm kelimeler kullanƒ±ldƒ±.");

      currentSet = available.sort(() => 0.5 - Math.random()).slice(0, 5);
      currentSet.forEach(w => usedIndices.add(words.indexOf(w)));

      const english = document.getElementById("english-col");
      const turkish = document.getElementById("turkish-col");
      english.innerHTML = "";
      turkish.innerHTML = "";

      const shuffledEN = [...currentSet].sort(() => 0.5 - Math.random());
      const shuffledTR = [...currentSet].sort(() => 0.5 - Math.random());

      shuffledEN.forEach(w => english.appendChild(createCard(w.en, w.tr, "en")));
      shuffledTR.forEach(w => turkish.appendChild(createCard(w.tr, w.en, "tr")));
    }

    function createCard(text, match, lang) {
      const el = document.createElement("div");
      el.className = "card";
      el.textContent = text;
      el.onclick = () => handleClick(el, text, match, lang);
      return el;
    }

    function handleClick(el, text, match, lang) {
      if (selected && selected.el === el) {
        el.style.background = "";
        selected = null;
        return;
      }

      if (!selected) {
        selected = {el, text, match, lang};
        el.style.background = "#a0d8f1";
        return;
      }

      if (selected.lang !== lang && selected.match === text) {
        selected.el.style.background = "#90ee90";
        el.style.background = "#90ee90";
        selected.el.onclick = null;
        el.onclick = null;
        matches++;

        setTimeout(() => {
          const totalMatched = document.querySelectorAll(".card[onclick='null']").length / 2;
          if (totalMatched >= 5) {
            matches = 0;
            renderSet();
          }
        }, 500);
      } else {
        selected.el.style.background = "#f08080";
        el.style.background = "#f08080";
        mistakes.push(`${selected.text} ‚Üî ${text}`);
        mistakeCount++;
        if (mistakeCount >= 5) {
          alert("5 yanlƒ±≈ü yapƒ±ldƒ±! Oyun bitti.");
          document.querySelectorAll(".card").forEach(card => card.onclick = null);
        }
        setTimeout(() => {
          selected.el.style.background = "";
          el.style.background = "";
        }, 800);
      }
      selected = null;
    }

    function showAdmin() {
      document.getElementById("game-screen").classList.add("hidden");
      document.getElementById("admin-screen").classList.remove("hidden");
    }

    function closeAdmin() {
      document.getElementById("admin-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
    }

    function addUser() {
      const u = document.getElementById("new-username").value.trim().toLowerCase();
      const p = document.getElementById("new-password").value.trim().toLowerCase();
      if (!u || !p) return alert("Bo≈ü bƒ±rakmayƒ±n.");
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Kullanƒ±cƒ± eklendi.");
    }
  </script>
</body>
</html>
